<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/WEB-INF/Templates/layout.xhtml">
		<ui:define name="content">

			<h:form id="posNewCustomerForm">
				<h:panelGroup id="panelDetail" layout="block">
					<!--bread crumbs start-->
					<div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
					<div class="breadcrumbs-class" id="breadcrumbs-wrapper">
						<div class="container">
							<div class="row">
								<div class="col s10 m6 l6">
									<h5 class="breadcrumbs-title">Point of Sales</h5>
									<ol class="breadcrumbs">
										<li><a href="index.xhtml">Customer</a></li>
										<li><a href="#">New</a></li>
									</ol>
								</div>
							</div>
						</div>
					</div>

					<!--breadcrumbs end-->

					<div class="row">
						<div class="col s12 m12 l12">
							<div class="card-panel border-radius-6">
								<div class="row">
									<div class="col s12">
										<h5>Please complete the following</h5>
									</div>
								</div>

								<!-- Start -->

								<div class="row margin-bottom-0">
									<div class="input-field col s12 m6 l6">
										<p:inputText id="company" required="true"
											requiredMessage="Company required"
											value="#{posNewCustomerBean.customer.company}" />
										<p:outputLabel for="company" value="Company Name" />
										<span class="error-message"><h:message for="company" /></span>
									</div>
									<div class="input-field col s12 m6 l6">
										<p:inputText id="title" required="true"
											requiredMessage="Title required"
											value="#{posNewCustomerBean.customer.title}" />
										<label for="title">Title</label> <span class="error-message"><h:message
												for="title" /></span>
									</div>
								</div>
								<div class="row margin-bottom-0">
									<div class="input-field col s12 m6 l6">
										<p:inputText id="firstname" required="true"
											requiredMessage="Firstname required"
											value="#{posNewCustomerBean.customer.firstname}" />
										<p:outputLabel for="firstname" value="Firstname" />
										<span class="error-message"><h:message for="firstname" /></span>
									</div>
									<div class="input-field col s12 m6 l6">
										<p:inputText id="lastname" required="true"
											requiredMessage="Lastname required"
											value="#{posNewCustomerBean.customer.lastname}" />
										<p:outputLabel for="lastname" value="Lastname" /> <span
											class="error-message"><h:message for="lastname" /></span>
									</div>

								</div>
								<div class="row margin-bottom-0">
									<div class="input-field col s12 m6 l6">
										<p:inputText id="email" required="true"
											requiredMessage="Email required"
											value="#{posNewCustomerBean.customer.email}" />
										<p:outputLabel for="email" value="Email" /> <span class="error-message"><h:message
												for="email" /></span>
									</div>
									<div class="input-field col s12 m6 l6">
										<p:inputText id="mobile" required="true"
											requiredMessage="Mobile required"
											value="#{posNewCustomerBean.customer.mobile}" />
										<p:outputLabel for="mobile" value="Mobile" /> <span class="error-message"><h:message
												for="mobile" /></span>
									</div>

								</div>
								<div class="row margin-bottom-0">
									<div class="input-field col s12 m12 l12">
										<p:inputText id="street" required="true"
											requiredMessage="Street required"
											value="#{posNewCustomerBean.customer.address.street}" />
										<p:outputLabel for="street" value="Street" /> <span class="error-message"><h:message
												for="street" /></span>
									</div>
								</div>
								<div class="row margin-bottom-0">
									<div class="input-field col s12 m6 l6">
										<p:inputText id="state" required="true"
											requiredMessage="State required"
											value="#{posNewCustomerBean.customer.address.state}" />
										<p:outputLabel for="state" value="State" /> <span class="error-message"><h:message
												for="state" /></span>
									</div>
									<div class="input-field col s12 m6 l6">
										<p:inputText id="city" required="true"
											requiredMessage="Mobile required"
											value="#{posNewCustomerBean.customer.address.city}" />
										<p:outputLabel for="city" value="City" /> <span class="error-message"><h:message
												for="city" /></span>
									</div>
								</div>
								<div class="row margin-bottom-0">
									<div class="input-field col s12 m6 l6">
										<p:inputText id="country" required="true"
											requiredMessage="Country required"
											value="#{posNewCustomerBean.customer.address.country}" />
										<p:outputLabel for="country" value="Country" /> <span
											class="error-message"><h:message for="country" /></span>
									</div>
									<div class="input-field col s12 m6 l6">
										<p:inputText id="postcode" required="true"
											requiredMessage="Postcode required"
											value="#{posNewCustomerBean.customer.address.postcode}" />
										<p:outputLabel for="postcode" value="PostCode" /> <span
											class="error-message"><h:message for="postcode" /></span>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12 m12 l12">
										<p:inputText id="comment" required="true"
											requiredMessage="Comment required"
											value="#{posNewCustomerBean.customer.comment}" />
										<p:outputLabel for="comment" value="Comment" /> <span
											class="error-message"><h:message for="comment" /></span>
									</div>
								</div>
								
								<div class="row margin-bottom-0">
									<div class="col s12 m12 align-right">
										<p:commandLink oncomplete="Materialize.updateTextFields();"
											update=":posNewCustomerForm:panelDetail"
											action="#{posNewCustomerBean.save()}"
											styleClass="btn waves-effect waves-light display-block-sm-screen">Save<i
												class="material-icons right" >save</i>
										</p:commandLink>
									</div>
								</div>

								<!-- End -->
							</div>
						</div>
					</div>


				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
